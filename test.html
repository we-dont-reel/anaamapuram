<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="swiper/swiper.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
}

.image-stage {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-stage .swiper-stays-here {
  width: 100%;
  height: 100%;
}

.image-topbar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 39px;
  background: black;
}

.sound-toggle {
  position: fixed;
  top: 4px;
  right: 14px;
  height: 35px;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 0 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-family: system-ui, sans-serif;
  font-size: 14px;
  z-index: 9999;
  box-sizing: border-box;
  border-radius: 8px;
}

.switch {
  position: relative;
  width: 44px;
  height: 20px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  inset: 0;
  background: #666;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.2s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 2px;
  top: 2px;
  background: #fff;
  border-radius: 50%;
  transition: 0.2s;
}

input:checked + .slider {
  background: #4caf50;
}

input:checked + .slider:before {
  transform: translateX(24px);
}
    
* {
  -webkit-tap-highlight-color: transparent;
}

*:focus {
  outline: none;
}
    
.swiper, .swiper-wrapper { 
  height: 100%; 
}
    
.swiper-slide {
  position: relative;
}

.swiper-slide img {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>
<body>

<div class="image-stage">
  <div class="image-topbar"></div>
  <div class="swiper-stays-here"></div>
</div>

<div class="sound-toggle">
  <span>Sound</span>
  <label class="switch">
    <input type="checkbox" id="soundSwitch">
    <span class="slider"></span>
  </label>
</div>

<script>
const mediaData = [
  {
    image: "https://dontreel.com/test/pic1.jpg",
    track: "https://dontreel.com/test/track1.mp3"
  },
  {
    image: "https://dontreel.com/test/pic2.jpg",
    track: "https://dontreel.com/test/track2.mp3"
  },
  {
    image: "https://dontreel.com/test/pic3.jpg",
    track: "https://dontreel.com/test/track2.mp3"
  },
  {
    image: "https://dontreel.com/test/pic4.jpg",
    track: "https://dontreel.com/test/track2.mp3"
  },
  {
    image: "https://dontreel.com/test/pic5.jpg",
    track: "https://dontreel.com/test/track3.mp3"
  }
];
var slideIndex = 0;
var currentTrack = "";
</script>

<script src="swiper/swiper.js"></script>
    
<script>
document.addEventListener('DOMContentLoaded', function () {
  const container = document.querySelector('.swiper-stays-here');

  container.innerHTML =
    '<div class="swiper">' +
      '<div class="swiper-wrapper">' +
        mediaData.map((_, i) =>
          '<div class="swiper-slide">' + i + '</div>'
        ).join('') +
      '</div>' +
    '</div>';

  const swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    loop: false,
    on: {
      init(swiper) {
      mediaPopulator(swiper);
      },
      slideChangeTransitionEnd(swiper) {
      mediaPopulator(swiper);
      }
    }
  });
});
</script>
    
<script>
const soundSwitch = document.getElementById('soundSwitch');
soundSwitch.addEventListener('click', () => {
  if(soundSwitch.checked)
    console.log('Switched on');
  else
    console.log('switched off');
});
</script>
    
<script>
function mediaPopulator(swiper) {
  slideIndex = swiper.activeIndex;

  const slides = swiper.slides;
  const curr = slides[slideIndex];
  const next = slides[slideIndex + 1];

  if (curr && !curr.querySelector('img')) {
    const img = document.createElement('img');
    img.src = mediaData[slideIndex].image;
    if (slideIndex === 0) img.loading = 'eager';
    img.style.width = '100%';
    img.style.height = 'auto';
    curr.appendChild(img);
  }

  if (next && !next.querySelector('img')) {
    const img = document.createElement('img');
    img.src = mediaData[slideIndex + 1].image;
    img.style.width = '100%';
    img.style.height = 'auto';
    next.appendChild(img);
  }
}
</script>
    
</body>
</html>
